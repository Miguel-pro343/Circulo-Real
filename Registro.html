<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro de Compra - Círculo Real</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #0e0e0e;
      color: #d4af37;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    form {
      background-color: #1a1a1a;
      padding: 2rem;
      border-radius: 8px;
      border: 2px solid #d4af37;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 400px;
    }

    input {
      background-color: #0e0e0e;
      color: #d4af37;
      border: 1px solid #d4af37;
      padding: 10px;
      font-family: 'Georgia', serif;
    }

    button {
      background-color: transparent;
      border: 2px solid #d4af37;
      color: #d4af37;
      padding: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #d4af37;
      color: #000;
    }

    p {
      font-size: 0.9rem;
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h1>Registro de Compra</h1>
  
  <!-- FORMULARIO QUE ENVÍA A GOOGLE SHEETS -->
  <form id="registroForm">
    <input type="text" name="nombre" placeholder="Nombre completo" required />
    <input type="email" name="correo" placeholder="Correo electrónico" required />
    <input type="text" name="codigo" placeholder="Código de empaque (ej: CR001-UN)" required />
    <button type="submit">Registrar compra</button>
  </form>

  <p>Al registrar tu compra, serás redirigido al Círculo Real.</p>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxLi9JmoyA6Cjtzcgl1EzsDBkZJwJrlMxH1jZvD1PSD0WTJqu0x7jyGUQEkRx2loSg/exec';
    const form = document.getElementById('registroForm');

    form.addEventListener('submit', e => {
      e.preventDefault();

      const formData = new FormData(form);

      fetch(scriptURL, { method: 'POST', body: formData })
        .then(response => {
          // Redirigir después de enviar
          window.location.href = 'https://miguel-pro343.github.io/Circulo-Real/';
        })
        .catch(error => {
          console.error('Error al enviar', error.message);
          alert('Hubo un error al registrar la compra. Intenta nuevamente.');
        });
    });
  </script>

</body>
</html>
