<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil del Círculo Real</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #e0e0e0;
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .perfil {
      border: 2px solid #ca8a75;
      border-radius: 15px;
      padding: 30px;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 0 25px rgba(202, 138, 117, 0.6);
    }
    h1 {
      color: #ca8a75;
    }
    .nivel {
      font-size: 1.3em;
      margin-top: 10px;
      color: #ffd700;
    }
    .beneficios {
      margin-top: 20px;
      text-align: left;
    }
    .beneficios li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="perfil">
    <h1>Bienvenido al Círculo Real</h1>
    <p id="correo"></p>
    <p class="nivel" id="nivel"></p>
    <ul class="beneficios" id="beneficios"></ul>
  </div>

  <script>
    const correo = localStorage.getItem("usuarioCorreo");
    const nivel = localStorage.getItem("usuarioNivel");

    const beneficios = {
      "Oro": [
        "Acceso prioritario a lotes especiales",
        "Envíos gratis",
        "Descuentos exclusivos",
        "Café edición limitada"
      ],
      "Plata": [
        "Acceso anticipado a nuevos lotes",
        "Descuento del 10%",
        "Boletines secretos"
      ],
      "Bronce": [
        "Acceso básico al Círculo",
        "Descuento del 5%",
        "Historias del café"
      ]
    };

    document.getElementById("correo").textContent = `Correo registrado: ${correo}`;
    document.getElementById("nivel").textContent = `Nivel de miembro: ${nivel}`;

    const lista = document.getElementById("beneficios");
    beneficios[nivel]?.forEach(item => {
      const li = document.createElement("li");
      li.textContent = item;
      lista.appendChild(li);
    });
  </script>
</body>
</html>
